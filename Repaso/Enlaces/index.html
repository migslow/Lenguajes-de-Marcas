<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Enlaces y Imágenes</h1>
    <h2><a href="https://www.google.es">Google</a>
        <!-- Tiene que ser siempre con el protocolo (http/https/ftp/file/mailito), no te redirigirá a google si poner www.google.com por lo que el enlace no funcinará del todo -->
    </h2>
    <p><a href="https://www.twitch.tv/">Twitch</a></p>
    <h3><a href="https://www.youtube.com/">Youtube</a></h3>
    <img width="5%" height="100px" src="./Img/pinguin002.png" alt="Imágen de un pinguino Linux con un sombrero de Red Hat">

    <video width="320" height="240" controls // autoplay // muted> <!-- Atributos que se puede añadir al video para tener un control sobre el // se reproduzca solo una vez entrado al video // o que el video empieze sin sonido -->
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>

    <audio controls // autoplay // muted> <!-- Atributos que se puede añadir al audio para tener un control sobre el // se reproduzca solo una vez entrado al audio // o que el audio empieze sin sonido -->
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
    </audio>

    <p>Video de Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2ZK5zNkFgXc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Enlace a correos</h2>
    <a href="mailto:someone@example.com">Envíar mail</a>
</body>

</html>
